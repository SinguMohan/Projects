      /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: beige; /* Dark background for a sleek look */
    color: white; /* Ensures text visibility on dark background */
}

/* Navbar Styling */
.navbar {
    background-color: black; /* Dark navbar background */
    padding: 0.8rem 1.5rem;
    border-bottom: 3px solid #ff0000; /* Red accent for Audi brand */
}

.navbar-brand {
    color: black; /* Adjusted for contrast */
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar-brand img {
    margin-right: 0.5rem;
    border-radius: 5px; /* Rounded logo edges */
}

.nav-link {
    color: black; /* White text for links */
    font-size: 1rem;
    padding: 0.5rem 1rem;
    text-transform: capitalize;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: #ff0000; /* Audi red for hover effect */
    text-decoration: none;
}

.navbar-toggler {
    border: 1px solid gray; /* Slightly visible border */
}

/* Main Image */
img {
    display: block;
    margin: 1rem auto;
    border-radius: 10px; /* Subtle rounded corners */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow */
    border: 3px solid #ddd; /* Adds depth with a border */
}

/* Button Styling */
button {
    border: none;
    background-color: #0d6efd; /* Primary blue color */
    color: white;
    padding: 0.75rem 1.5rem;
    font-size: 1.25rem;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow for 3D effect */
}

button:hover {
    background-color: #ff0000; /* Audi accent red */
    transform: scale(1.1); /* Slight zoom effect */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Enhanced hover shadow */
}

button h2 {
    margin: 0;
    font-size: 1.25rem;
}

button + button {
    margin-left: 1rem; /* Spacing between buttons */
}

/* Layout Adjustments */
br + button {
    margin-top: 1.5rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    img {
        width: 90%;
        height: auto;
    }

    button {
        display: block;
        width: 90%; /* Full-width on small screens */
        margin: 0.5rem auto;
    }

    .navbar {
        padding: 0.5rem 1rem;
    }

    .nav-link {
        font-size: 0.9rem; /* Slightly smaller text for compact view */
    }
}

footer {
