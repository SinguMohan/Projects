body {

/* Navbar Styling */
.navbar {

.navbar .navbar-brand {
    color:black;

}

.navbar .nav-link {
    color: black;
    font-size: 1.1rem;

}

.navbar .nav-link:hover {
    color: #ff0000; /* Audi accent color */
}

.navbar .nav-link.active {
    color: red;
    font-weight: bold;
}

/* Main Content */
.container img {
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    border: 3px solid #ddd;
    border-radius: 20px;
}

/* Buttons */
.btn {
    width: 250px;
    text-align: center;
    padding: 15px;
    background: linear-gradient(135deg, #ff0000, #222);
    color: white;
    border: none;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.btn h2 {
    font-size: 1.5rem;
    margin: 0;
}

.btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

.btn:active {
    transform: translateY(2px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .btn {
        width: 100%;
    }

    .container img {
        max-width: 100%;
    }
}
