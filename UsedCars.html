      /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: black;
    color: white; /* Ensure text is visible against the dark background */
    margin: 0;
    padding: 0;
}

/* Navbar Styling */
.navbar {
    background-color: #222;
    border-bottom: 3px solid #ff0000; /* Audi brand color accent */
}

.navbar .navbar-brand {
    color: black;
    font-weight: bold;
    font-size: 1.5rem;
}

.navbar .nav-link {
    color: black;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

.navbar .nav-link:hover {
    color: #ff0000; /* Audi accent color */
}

.navbar .nav-link.active {
    color: #ff0000; /* Highlight active link */
    font-weight: bold;
}

/* Image Styling */
img {
    display: block;
    margin: 0 auto;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    border: 3px solid #ddd;
    border-radius: 20px;
}

/* Dropdown Styling */
.dropdown-toggle {
    font-size: 1rem;
    font-weight: bold;
    color: white;
    background-color: #222;
    border: 1px solid #ff0000;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    margin: 2rem auto;
    display: block;
    transition: background-color 0.3s ease-in-out, color 0.3s ease;
}

.dropdown-toggle:hover {
    background-color: #ff0000;
    color: white;
    cursor: pointer;
}

.dropdown-menu {
    background-color: #343a40;
    border-radius: 5px;
    padding: 0.5rem 0;
}

.dropdown-menu .dropdown-item {
    color: white;
    font-size: 1rem;
    padding: 0.5rem 1rem;
}

.dropdown-menu .dropdown-item:hover {
    background-color: #495057;
    color: #ff0000; /* Highlight item */
}

.dropdown-divider {
    border-top: 1px solid #495057;
}

/* Headings */
h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #ff0000; /* Audi accent color for headings */
    margin-bottom: 20px;
    text-transform: uppercase;
}

/* List Styling */
ul {
    list-style-type: square;
    margin: 20px auto;
    padding: 0;
    max-width: 800px;
}

ul li {
    margin: 10px 0;
}

ul li a {
    color: white;
    font-size: 1.2rem;
    text-decoration: none;
    transition: color 0.3s ease;
}

ul li a:hover {
    color: #ff0000; /* Highlight link on hover */
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    img {
        max-width: 100%;
        height: auto;
    }

    ul {
        padding: 0 15px;
    }

    h1 {
        font-size: 2rem;
    }
}

footer {

            text-align: center;

            position:relative;
            bottom: 0;
            width: 100%;
        }
